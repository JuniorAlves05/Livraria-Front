<div class="content">
    <div class="title">
      <h1>Cadastro</h1>
    </div>
  
    <div class="mat-elevation-z8.content-table">
        <table class=" table" mat-table>
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
        
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> NOME </th>
              <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
            </ng-container>
        
            <ng-container matColumnDef="descricao">
              <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO </th>
              <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
            </ng-container>
        
            <ng-container matColumnDef="duracao">
              <th mat-header-cell *matHeaderCellDef> DURAÇÃO </th>
              <td mat-cell *matCellDef="let row"> {{row.duracao}} </td>
            </ng-container>
        
            <ng-container matColumnDef="idade">
              <th mat-header-cell *matHeaderCellDef> IDADE </th>
              <td mat-cell *matCellDef="let row"> {{row.idade}} </td>
            </ng-container>
        
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
              <td mat-cell *matCellDef="let row">  </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

    </div>


    
  </div>
